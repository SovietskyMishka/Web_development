<!DOCTYPE html>
<html lang="en">
<head>

    <title>Киселев Артем</title>
</head>
<body>
    <script>
    "use strict"
    const x = Number(prompt ("Введите значение x", "5"));
    let a=x*x-7*x+10;
    let b=x*x-8*x+12;
    let c = a/b;


    alert("c = "+ c);


    </script>
